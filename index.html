<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/main.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>

    <div class="APP">

        <div class="navbar">
            <nav>
                <div class="logo">
                    Logo
                </div>
                <div class="links">
                    <a href="#tech">Technologies</a>
                    <a href="#form">Contact</a>
                    <a href="#networks">Social Networks</a>
                </div>
            </nav>
        </div>

        <div class="container">
            <div class="row">
                <div class="col bg-primary">Col-1</div>
                <div class="col bg-secondary">Col-2</div>
                <div class="col bg-warning">Col-3</div>
            </div>
        </div>


        <h2>Francisco Brise√±o</h2>

        <div class="table-tech" id="tech">
            <h3>Technologies</h3>
            <table>
                <thead>
                    <tr>
                        <th>Techs</th>
                        <th>Knowledge</th>
                        <th>End</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>HTML</td>
                        <td>70 %</td>
                        <td>Front</td>
                    </tr>
                    <tr>
                        <td>Css</td>
                        <td>80 %</td>
                        <td>Front</td>
                    </tr>
                    <tr>
                        <td>JavaScript</td>
                        <td>100 %</td>
                        <td>Front</td>
                    </tr>
                    <tr>
                        <td>MySQL</td>
                        <td>100 %</td>
                        <td>Back</td>

                    </tr>

                </tbody>
            </table>
        </div>

        <div class="form-contact" id="form">
            <h4>Contact</h4>
            <form action="https://www.google.com/" method="get">
                <label for="nombre">Name/Enterprise</label>
                <br>
                <input type="text" id="nombre">
                <br>
                <label for="age">Age</label>
                <br>
                <input type="number" min="0" max="150" id="age">
                <br>
                <label for="cel">Phone Number</label>
                <br>
                <input type="tel" id="cel">
                <br>
                <label for="mensaje">Message</label>
                <br>
                <textarea rows="5" cols="30" id="message"></textarea>
                <br>
                <input type="submit" value="Send">
            </form>
        </div>

        <div class="social-networks" id="networks">
            <h4>Social networks</h4>
            <a href="https://www.linkedin.com/feed/?trk=joogle" target="_blank">
                <img src="Public/Images/linkedin-fill.png">
            </a>
            <a href="https://github.com/Brise1003" target="_blank">

                <img src="Public/Images/github-fill.png">
            </a>
            <a href=" mailto:samuelbrise@hotmail.com">
                <img src="./Public/Images/mail-line.png">
            </a>
        </div>

    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="/JS/main.js"></script>
